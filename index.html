<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scisors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading" id="head">
        <h1>Rock Paper Sciscors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scisors">
            <img src="scissors.png">
        </div>
        
    </div>
    <div class="scoretable">
    <div class="user"><p><i>user</i></p>
        <pre> </pre>
        <p class="score" id="user-score">0</p></div>
   <div  class="comp"><p><i>computer</i></p>
    <pre> </pre>
    <p class="score" id="comp-score">0</p></div>
   </div>
   <div class="result">
    <h2><i>choose a option</i></h2>
   </div>
<script src="script.js"></script>
</body>
</html>
